name: BTC Bot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot once
        continue-on-error: true
        env:
          EXCHANGE_NAME: ${{ secrets.EXCHANGE_NAME }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          API_PASSPHRASE: ${{ secrets.API_PASSPHRASE }}
          SYMBOL: ${{ secrets.SYMBOL }}
          CAPITAL_TOTAL: ${{ secrets.CAPITAL_TOTAL }}
          MARGIN_PCT: ${{ secrets.MARGIN_PCT }}
          LEVERAGE: ${{ secrets.LEVERAGE }}
          MAX_RISK_USDT: ${{ secrets.MAX_RISK_USDT }}
          MIN_RR_RATIO: ${{ secrets.MIN_RR_RATIO }}
          LONG_ENTRY_OFFSET: ${{ secrets.LONG_ENTRY_OFFSET }}
          LONG_SL_OFFSET: ${{ secrets.LONG_SL_OFFSET }}
          LONG_PULLBACK_MAX: ${{ secrets.LONG_PULLBACK_MAX }}
          SHORT_ENTRY_OFFSET: ${{ secrets.SHORT_ENTRY_OFFSET }}
          SHORT_SL_OFFSET: ${{ secrets.SHORT_SL_OFFSET }}
          SHORT_TP1_OFFSET: ${{ secrets.SHORT_TP1_OFFSET }}
          SHORT_TP2_OFFSET: ${{ secrets.SHORT_TP2_OFFSET }}
          LOOP_INTERVAL_SECONDS: ${{ secrets.LOOP_INTERVAL_SECONDS }}
          PAPER_TRADING: ${{ secrets.PAPER_TRADING }}
          OKX_DEMO: ${{ secrets.OKX_DEMO }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python -m btc_bot.main --once
